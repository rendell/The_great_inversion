<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Population Transformation Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/2.27.0/plotly.min.js"></script>
    <style>
        body { margin: 0; padding: 20px; background: white; font-family: Arial, sans-serif; }
        #chart { width: 100%; height: 500px; }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        var years = [1991,1992,1993,1994,1995,1996,1997,1998,1999,2000,2001,2002,2003,2004,2005,2006,2007,2008,2009,2010,2011,2012,2013,2014,2015,2016,2017,2018,2019,2020,2021,2022,2023,2024,2025];
        
        var pctChildren = [22.7,24.3,23.6,23.5,23.5,22.7,23.0,22.9,22.6,23.1,22.7,22.5,22.3,21.8,21.0,21.2,20.9,20.6,20.2,20.7,20.3,19.9,19.6,19.3,18.9,18.7,18.3,17.7,17.1,17.3,16.2,15.9,15.7,15.5,15.5];
        
        var pctYouth = [13.4,13.3,13.3,13.1,13.0,13.4,12.7,12.7,12.4,12.4,12.3,11.9,11.9,12.0,12.2,12.3,12.3,12.3,12.3,12.5,12.6,12.7,12.7,12.6,12.5,12.3,12.2,11.8,11.5,11.5,11.3,11.2,11.2,11.3,11.3];
        
        var pctAdults = [55.0,55.6,56.6,56.7,56.8,55.0,57.3,57.2,57.5,57.0,57.2,57.6,57.6,57.7,57.7,57.6,57.5,57.5,56.4,55.6,55.8,55.1,55.4,55.3,56.1,56.0,55.8,55.8,55.6,55.4,55.9,55.0,54.7,54.6,54.5];
        
        var pctElderly = [6.9,6.8,6.6,6.7,6.8,6.9,7.0,7.2,7.5,7.4,7.7,8.0,8.3,8.5,8.7,9.0,9.3,9.6,9.9,10.4,10.8,11.2,11.6,12.0,12.5,12.9,13.5,14.1,14.7,16.1,16.7,17.5,18.4,19.0,19.1];

        var trace1 = {
            x: years,
            y: pctChildren,
            name: 'Children (0-14)',
            type: 'scatter',
            mode: 'lines',
            fill: 'tonexty',
            fillcolor: 'rgba(52, 152, 219, 0.25)',
            line: { color: '#3498db', width: 2 },
            hovertemplate: '<b>%{x}</b><br>Children: %{y:.1f}%<extra></extra>'
        };

        var trace2 = {
            x: years,
            y: pctYouth,
            name: 'Youth (15-25)',
            type: 'scatter',
            mode: 'lines',
            fill: 'tonexty',
            fillcolor: 'rgba(46, 204, 113, 0.25)',
            line: { color: '#2ecc71', width: 2 },
            hovertemplate: '<b>%{x}</b><br>Youth: %{y:.1f}%<extra></extra>'
        };

        var trace3 = {
            x: years,
            y: pctAdults,
            name: 'Adults (26-64)',
            type: 'scatter',
            mode: 'lines',
            fill: 'tonexty',
            fillcolor: 'rgba(230, 126, 34, 0.25)',
            line: { color: '#e67e22', width: 2 },
            hovertemplate: '<b>%{x}</b><br>Adults: %{y:.1f}%<extra></extra>'
        };

        var trace4 = {
            x: years,
            y: pctElderly,
            name: 'Elderly (65+)',
            type: 'scatter',
            mode: 'lines',
            fill: 'tonexty',
            fillcolor: 'rgba(192, 57, 43, 0.25)',
            line: { color: '#c0392b', width: 2 },
            hovertemplate: '<b>%{x}</b><br>Elderly: %{y:.1f}%<extra></extra>'
        };

        var layout = {
            title: 'Aruba population structure over time',
            xaxis: { title: 'Year', gridcolor: '#f0f0f0' },
            yaxis: { title: 'Percentage of Total Population', ticksuffix: '%', gridcolor: '#f0f0f0' },
            hovermode: 'x unified',
            plot_bgcolor: 'white',
            paper_bgcolor: 'white',
            font: { family: 'Arial, sans-serif' },
            legend: { orientation: 'h', y: -0.2 },
            margin: { l: 60, r: 30, t: 60, b: 80 }
        };

        Plotly.newPlot('chart', [trace1, trace2, trace3, trace4], layout, {responsive: true});
    </script>
</body>
</html>
